<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>FlexBox</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
       <div class="container">
            <div class="column-container">
                    <div class="row-container margin-top-double">
                        <div class="flex3 column-container margin-left-double margin-right">
                            <div class="row-container margin-bottom flex1">
                                <div class="flex2 margin-right-double shadow slide1"></div>
                                <div class="flex1 shadow slide2"></div>
                            </div>
                            <div class="row-container margin-top margin-bottom flex1">
                                    <div class="flex1 margin-right shadow slide4"></div>
                                    <div class="flex2 margin-left shadow slide5"></div>                    
                            </div>                        
                            <div class="row-container margin-top flex1">
                                    <div class="flex1 margin-right shadow slide7"></div>
                                    <div class="flex1 margin-left margin-right shadow slide8"></div>
                                    <div class="flex1 margin-left shadow slide9"></div>
                            </div>
                        </div>
                        <div class="flex1 column-container margin-left margin-right-double margin-bottom">
                            <div class="column-container margin-bottom">
                                <div class="flex1 margin-bottom shadow slide3"></div>
                                <div class="flex2 margin-top shadow slide6"></div>                         
                            </div>
                        </div>
                    </div>
            </div>          
		</div>
	</body>
</html>
